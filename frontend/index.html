<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHR - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Archivo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url('images/login-bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #636AE8, #3B82F6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .btn-login {
            width: 100%;
            height: 48px;
            margin-top: 8px;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }

        .error-message.show {
            display: block;
        }

        .error-message ul {
            margin: 8px 0 0 0;
            padding-left: 20px;
        }

        .error-message li {
            margin: 4px 0;
        }

        .password-requirements {
            margin-top: 8px;
            padding: 12px;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .password-requirements ul {
            margin: 8px 0 0 0;
            padding-left: 16px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .password-requirements li.valid {
            color: #16A34A;
        }

        .password-requirements li.invalid {
            color: #DC2626;
        }

        .demo-credentials {
            margin-top: 24px;
            padding: 16px;
            background: #EEF2FF;
            border: 1px solid #C7D2FE;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .demo-credentials strong {
            color: var(--text-primary);
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper .form-input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #E5E7EB;
            border-top-color: #636AE8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg viewBox="0 0 50 50" width="50" height="50">
                <text x="25" y="33" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">HR</text>
            </svg>
        </div>

        <h1 class="login-title">Bienvenue sur SmartHR</h1>
        <p class="login-subtitle">Connectez-vous pour acceder a votre espace</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label class="form-label">Email professionnel</label>
                <input type="email" class="form-input" id="email" placeholder="exemple@smarthr.ma" required>
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="Entrez votre mot de passe" required>
                    <button type="button" class="toggle-password" id="togglePassword" title="Afficher le mot de passe">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                Se connecter
            </button>

            <div id="loading" class="loading">
                <span class="spinner"></span>
                <span style="margin-left: 8px;">Connexion en cours...</span>
            </div>
        </form>

        <div class="demo-credentials">
            <strong>Identifiants de test :</strong><br>
            Email : <code>admin@smarthr.ma</code><br>
            Mot de passe : <code>Admin@123</code>
        </div>
    </div>

    <script src="js/api-simulator.js"></script>
    <script>
        /**
         * SmartHR Login Page
         * Simple authentication without format validation
         */

        // ============================================================================
        // DOM ELEMENTS
        // ============================================================================
        const DOM = {
            form: document.getElementById('loginForm'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            togglePassword: document.getElementById('togglePassword'),
            eyeIcon: document.getElementById('eyeIcon'),
            errorMessage: document.getElementById('errorMessage'),
            loading: document.getElementById('loading'),
            btnLogin: document.getElementById('btnLogin')
        };

        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        function init() {
            // Redirect if already logged in
            if (TokenManager.isValid(TokenManager.get())) {
                window.location.href = 'pages/recrutement-intelligent.html';
                return;
            }

            // Event listeners
            DOM.form.addEventListener('submit', handleLogin);
            DOM.togglePassword.addEventListener('click', togglePasswordVisibility);
        }

        // ============================================================================
        // TOGGLE PASSWORD VISIBILITY
        // ============================================================================
        function togglePasswordVisibility() {
            const isPassword = DOM.password.type === 'password';
            DOM.password.type = isPassword ? 'text' : 'password';

            // Update icon
            if (isPassword) {
                DOM.eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                DOM.togglePassword.title = 'Cacher le mot de passe';
            } else {
                DOM.eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                DOM.togglePassword.title = 'Afficher le mot de passe';
            }
        }

        // ============================================================================
        // LOGIN HANDLER
        // ============================================================================
        async function handleLogin(event) {
            event.preventDefault();

            const email = DOM.email.value.trim();
            const password = DOM.password.value;

            // Hide previous errors
            hideError();

            // Simple validation - just check if fields are filled
            if (!email) {
                showError('Veuillez entrer votre email.');
                return;
            }

            if (!password) {
                showError('Veuillez entrer votre mot de passe.');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                const response = await HTTP.login(email, password);

                if (response.login === true) {
                    HTTP.setToken(response.token);
                    window.location.href = 'pages/recrutement-intelligent.html';
                } else {
                    showError('Email ou mot de passe incorrect.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Une erreur est survenue. Veuillez reessayer.');
            } finally {
                setLoadingState(false);
            }
        }

        // ============================================================================
        // UI HELPERS
        // ============================================================================
        function showError(message) {
            DOM.errorMessage.innerHTML = message;
            DOM.errorMessage.classList.add('show');
        }

        function hideError() {
            DOM.errorMessage.classList.remove('show');
            DOM.errorMessage.innerHTML = '';
        }

        function setLoadingState(isLoading) {
            DOM.loading.classList.toggle('show', isLoading);
            DOM.btnLogin.disabled = isLoading;
        }

        // ============================================================================
        // START
        // ============================================================================
        init();
    </script>
</body>
</html>
