<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHR - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Archivo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #636AE8, #3B82F6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .btn-login {
            width: 100%;
            height: 48px;
            margin-top: 8px;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .demo-credentials {
            margin-top: 24px;
            padding: 16px;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .demo-credentials strong {
            color: var(--text-primary);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #E5E7EB;
            border-top-color: #636AE8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg viewBox="0 0 50 50" width="50" height="50">
                <text x="25" y="33" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">HR</text>
            </svg>
        </div>

        <h1 class="login-title">Bienvenue sur SmartHR</h1>
        <p class="login-subtitle">Connectez-vous pour acceder a votre espace</p>

        <div id="errorMessage" class="error-message">
            L'email ou le mot de passe est incorrect.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email professionnel</label>
                <input type="email" class="form-input" id="email" placeholder="exemple@smarthr.ma" required>
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-input" id="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                Se connecter
            </button>

            <div id="loading" class="loading">
                <span class="spinner"></span>
                <span style="margin-left: 8px;">Connexion en cours...</span>
            </div>
        </form>

        <div class="demo-credentials">
            <strong>Identifiants de test :</strong><br>
            Email : <code>admin@smarthr.ma</code><br>
            Mot de passe : <code>admin123</code>
        </div>
    </div>

    <script src="js/api-simulator.js"></script>
    <script>
        // Verifier si deja connecte
        if (HTTP.getToken()) {
            window.location.href = 'pages/recrutement-intelligent.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const btnLogin = document.getElementById('btnLogin');

            // Masquer l'erreur et afficher le chargement
            errorMessage.classList.remove('show');
            loading.classList.add('show');
            btnLogin.disabled = true;

            try {
                // Appel API: POST http://localhost:3000/api/users/login
                // Body: { Mail: string, pass: string }
                const response = await HTTP.login(email, password);

                // Reponse: { login: boolean, token: string }
                if (response.login === true) {
                    // Ajouter le token en localStorage
                    HTTP.setToken(response.token);

                    // Rediriger vers la page "Recrutement intelligent"
                    window.location.href = 'pages/recrutement-intelligent.html';
                } else {
                    // Afficher message d'erreur
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorMessage.textContent = 'Une erreur est survenue. Veuillez reessayer.';
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
