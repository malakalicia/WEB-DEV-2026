<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SII Skills Connect - Ajouter un Candidat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F9F9F9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ========== MODAL OVERLAY ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* ========== MODAL CONTAINER ========== */
        .modal-container {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* ========== MODAL HEADER ========== */
        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid #E5E7EB;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .modal-description {
            font-size: 14px;
            font-weight: 400;
            color: #6B7280;
            line-height: 20px;
        }

        .modal-close {
            position: absolute;
            top: 24px;
            right: 32px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6B7280;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #F3F4F6;
            color: #111827;
        }

        /* ========== MODAL BODY ========== */
        .modal-body {
            padding: 24px 32px;
        }

        /* ========== FORM GRID ========== */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-row.two-cols {
            grid-template-columns: 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            height: 40px;
            padding: 0 12px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: #111827;
            background: #F9FAFB;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            background: white;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236B7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
            cursor: pointer;
        }

        .form-textarea {
            height: auto;
            min-height: 80px;
            padding: 10px 12px;
            resize: vertical;
        }

        /* Input avec icône calendrier */
        .input-with-icon {
            position: relative;
        }

        .input-with-icon .form-input {
            padding-left: 36px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            fill: #6B7280;
        }

        /* ========== MODAL FOOTER ========== */
        .modal-footer {
            padding: 20px 32px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            height: 40px;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-cancel {
            color: #374151;
            background: white;
            border: 1px solid #D1D5DB;
        }

        .btn-cancel:hover {
            background: #F9FAFB;
        }

        .btn-primary {
            color: white;
            background: #DC2626;
        }

        .btn-primary:hover {
            background: #B91C1C;
        }

        /* ========== PAGE BACKGROUND (pour démo) ========== */
        .demo-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .demo-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row,
            .form-row.two-cols {
                grid-template-columns: 1fr;
            }

            .modal-header,
            .modal-body,
            .modal-footer {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Page de démonstration -->
    <div class="demo-page">
        <button class="demo-button" onclick="openModal()">
            Cliquez pour ouvrir le modal
        </button>
    </div>

    <!-- ========== MODAL ========== -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal-container">
            <!-- Header -->
            <div class="modal-header">
                <h2 class="modal-title">Ajouter un Nouveau Candidat</h2>
                <p class="modal-description">Remplissez les informations ci-dessous pour ajouter un nouveau profil de candidat à votre base.</p>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form id="candidateForm" onsubmit="handleSubmit(event)">
                    <!-- Ligne 1 : Nom de la proposition, Nom/Prénom, Profil -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nom de la proposition</label>
                            <input type="text" class="form-input" placeholder="Ex: Développeur React pour Projet Alpha">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nom / Prénom</label>
                            <input type="text" class="form-input" placeholder="Ex: Jean Dupont">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Profil</label>
                            <select class="form-select">
                                <option value="">Sélectionner un profil</option>
                                <option value="developer">Développeur</option>
                                <option value="designer">Designer</option>
                                <option value="data-scientist">Data Scientist</option>
                                <option value="devops">DevOps Engineer</option>
                                <option value="product-manager">Product Manager</option>
                            </select>
                        </div>
                    </div>

                    <!-- Ligne 2 : Date de proposition, Délai de réponse, Date de disponibilité -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Date de proposition</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                </svg>
                                <input type="date" class="form-input" value="2025-07-17">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Délai de réponse (jours)</label>
                            <input type="number" class="form-input" placeholder="7" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date de disponibilité</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                </svg>
                                <input type="date" class="form-input" value="2025-07-17">
                            </div>
                        </div>
                    </div>

                    <!-- Ligne 3 : Statut de qualification, Statut Qualif, Expérience -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Statut de qualification</label>
                            <select class="form-select">
                                <option value="">Sélectionner un statut</option>
                                <option value="junior">Junior</option>
                                <option value="intermediate">Intermédiaire</option>
                                <option value="senior">Senior</option>
                                <option value="expert">Expert</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Statut Qualif</label>
                            <select class="form-select">
                                <option value="">Détail du statut</option>
                                <option value="confirmed">Confirmé</option>
                                <option value="in-progress">En cours</option>
                                <option value="pending">En attente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Expérience (années)</label>
                            <input type="number" class="form-input" placeholder="0" min="0" max="50">
                        </div>
                    </div>

                    <!-- Ligne 4 : PRU, Date d'avis delivery, Délai de qualification -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">PRU (€)</label>
                            <input type="number" class="form-input" placeholder="0.00" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date d'avis delivery</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                </svg>
                                <input type="date" class="form-input" value="2025-07-17">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Délai de qualification (jours)</label>
                            <input type="number" class="form-input" placeholder="14" min="1">
                        </div>
                    </div>

                    <!-- Ligne 5 : Date de proposale, Date de demarrage -->
                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label class="form-label">Date de proposale</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                </svg>
                                <input type="date" class="form-input" value="2025-07-17">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date de demarrage</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                </svg>
                                <input type="date" class="form-input" value="2025-07-17">
                            </div>
                        </div>
                    </div>

                    <!-- Ligne 6 : Commentaire (full width) -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">Commentaire</label>
                            <textarea class="form-textarea" placeholder="Ajouter des notes importantes sur le candidat..."></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">Annuler</button>
                <button type="submit" class="btn btn-primary" onclick="handleSubmit(event)">
                    Sauvegarder le Candidat
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Empêcher le scroll
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // Réactiver le scroll
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // Collecter les données du formulaire
            const formData = {
                nomProposition: document.querySelector('input[placeholder*="Développeur"]').value,
                nomPrenom: document.querySelector('input[placeholder*="Jean"]').value,
                profil: document.querySelectorAll('.form-select')[0].value,
                dateProposition: document.querySelectorAll('input[type="date"]')[0].value,
                delaiReponse: document.querySelector('input[placeholder="7"]').value,
                dateDisponibilite: document.querySelectorAll('input[type="date"]')[1].value,
                statutQualification: document.querySelectorAll('.form-select')[1].value,
                statutQualif: document.querySelectorAll('.form-select')[2].value,
                experience: document.querySelector('input[placeholder="0"]').value,
                pru: document.querySelector('input[placeholder="0.00"]').value,
                dateAvisDelivery: document.querySelectorAll('input[type="date"]')[2].value,
                delaiQualification: document.querySelector('input[placeholder="14"]').value,
                dateProposale: document.querySelectorAll('input[type="date"]')[3].value,
                dateDemarrage: document.querySelectorAll('input[type="date"]')[4].value,
                commentaire: document.querySelector('.form-textarea').value
            };

            console.log('Données du formulaire:', formData);
            
            alert('✅ Candidat ajouté avec succès !\n\nNom: ' + formData.nomPrenom);
            
            closeModal();
        }

        // Fermer le modal en cliquant sur l'overlay
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fermer avec la touche Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Ouvrir le modal automatiquement au chargement (pour démo)
        window.addEventListener('load', function() {
            openModal();
        });
    </script>
</body>
</html>
