<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHR - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Archivo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #636AE8, #3B82F6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .btn-login {
            width: 100%;
            height: 48px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <svg viewBox="0 0 50 50">
                <text x="25" y="33" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">HR</text>
            </svg>
        </div>
        
        <h1 class="login-title">Bienvenue sur SmartHR</h1>
        <p class="login-subtitle">Connectez-vous pour accéder à votre espace</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email professionnel</label>
                <input type="email" class="form-input" id="email" placeholder="exemple@sii-maroc.ma" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-input" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                Se connecter
            </button>
        </form>
    </div>
    
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            afficherNotification('Connexion réussie !', 'success');
            setTimeout(() => window.location.href = 'besoins.html', 1500);
        });
    </script>
</body>
</html>
